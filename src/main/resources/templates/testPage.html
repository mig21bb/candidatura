<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>test starwars rest</h1>
    <h2 th:text="'EPISODE, '+${film.episode_id}">Episode title</h2>
    <h2 th:text="'Title, '+${film.title}">Episode title</h2>
    <h2 th:text="${film.opening_crawl}">Episode title</h2>
    <h2 th:text="'director, '+${film.director}">Episode title</h2>
    <h2 th:text="'producer, '+${film.producer}">Episode title</h2>
    <h2 th:text="'release_date, '+${film.release_date}">Episode title</h2>
    <h2 th:text="'created, '+${film.created}">Episode title</h2>
    <h2 th:text="'edited, '+${film.edited}">Episode title</h2>
    <h2 th:text="'url, '+${film.url}">Episode title</h2>
    <h2 >Characters</h2>
    <ul th:each="character, iter:${film.characters}" th:class="${iter.odd}? 'odd'">
        <li th:text="${character}"></li>
    </ul>
    <h2 >Starships</h2>
    <ul th:each="starship, iter:${film.starships}" th:class="${iter.odd}? 'odd'">
        <li th:text="${starship}"></li>
    </ul>
</body>
</html>
